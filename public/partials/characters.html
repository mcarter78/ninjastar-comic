<div class="well col-md-10 col-md-offset-1" ng-controller="CharactersController">
        
    <h1>Characters</h1>
    <ul id="characters" ng-repeat="character in characters">
                <li><img ng-src="img/{{ character.image }}" />   <h2>{{ character.name }}</h2><br/>
                    <p>{{ character.bio }}</p>
                    <br/>
                </li>
    </ul>
</div>
