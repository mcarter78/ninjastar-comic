<!DOCTYPE html>
<html ng-app="ninjaStar">
<head>
    <title>Ninja Star Comic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/lightbox2/dist/css/lightbox.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-nav navbar-fixed-top">
        <div class="container">
        <ul class="nav nav-tabs">
            <li class="btn"><a href="#">Home</a></li>
            <li class="btn"><a href="#">Comic</a></li>
            <li class="btn"><a href="#">Characters</a></li>
        </ul>
        <a href='/'><img class="header-image" alt="Ninja Star Logo" src="img/header.png"></a>
        </div>
    </header>
    <div id="fb-root"></div>
        <script>(function(d, s, id) {
         var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
    <div class="row container" id="main-content">
        
        <div class="well col-md-10 col-md-offset-1" ng-controller="ninjaStarController">
        
            <h1>Ninja Star Comic</h1>
            <ul id="comic-list" ng-repeat="comic in comics">
                <li><a ng-href="img/{{ comic.href }}" data-lightbox="ninjastar" data-title="{{ comic.title }}">{{ comic.date }} - {{ comic.title }}</a></li>
            </ul>
        </div>
        
    </div>
    
    <footer class="nav navbar-fixed-bottom">
        <div class="container">
            <div class="footer">

                    <p class="copyright">Copyright &copy; 2008-2015 Scott Carter.</p>
                    <div class="fb-like" data-href="https://www.facebook.com/ninjastarcomic" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>

            </div>
        </div>
    </footer>
    
   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="bower_components/lightbox2/dist/js/lightbox.js"></script>
<script src="app.js"></script>
</body>
</html>
